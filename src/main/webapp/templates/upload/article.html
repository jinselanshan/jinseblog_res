<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="upload/uploadHead :: upload_header">
<title>css,js</title>
</head>
<body>
	<!-- 导航栏 -->
	<header th:replace="nav :: nav"></header>
	<div class="container">
		<div class="col-md-12 column row clearfix">
			<div class="col-md-2 column"></div>
			<div class="col-md-7 column">
				<form th:action="@{/uploadArticle}" method="post">
					<table class="table form-group">
						<tr>
							<td><h2>WRITE ARTICLE</h2></td>
						</tr>
						<tr>
							<td>ARTICLE NAME</td>
						</tr>
						<tr>
							<td><input name="title" class="form-control" type="text"></td>
						</tr>
						<tr>
							<td>ARTICLE CONTENT</td>
						</tr>
						<tr>
							<td><textarea name="content" rows="12" class="form-control"
									placeholder="write your article..."></textarea></td>
						</tr>
						<tr>
							<td><button class="btn" id="submit" contenteditable="true"
									type="submit">提交</button></td>
						</tr>
					</table>

				</form>
			</div>
			<div class="col-md-3 column"></div>
		</div>
	</div>
</body>

</html>
