<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:include="home/homeHead :: home_header(~{::title},~{::link})">

<link rel="stylesheet" type="text/css" th:href="@{/css/article/fancybox.css}" />

</head>

<body>
	<header th:replace="nav :: nav"></header>
	<div class="main-wrapper" id="container"> <!-- image Gallery -->
	<div class="wrapper">

				<h3 class="text-linear" th:text="${content}"></h3>

			</ul>
		</div>
	</div>
	</div>
