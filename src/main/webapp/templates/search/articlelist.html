<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="htmlHead :: common_header(~{::title},~{::link})">
<title>following</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/article/fancybox.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/article/main.css}" />
</head>

<body>
	<header th:replace="nav :: nav"></header>

	<div class="container one-column  page-archive ">
		<div class="main-inner">
			<div id="content" class="content">
				<span class="archive-move-on"></span> <span
					class="archive-page-counter"> 共计 22 篇文章。 </span>

				<section id="posts" class="posts-collapse"
					th:each="user : ${userList}">
					<div class="collection-title">
						<h2 class="archive-year motion-element" th:text="${user.username}">username</h2>
					</div>
					<article th:each="blog : ${user.blogList}">
						<header class="post-header" />
						<h1 class="post-title">
							<a th:href="@{'/article/blog/' + ${blog.blogId}}"
								th:text="${blog.title}"><span>Java成员变量始化</span> </a>
						</h1>
						<div class="post-meta">
							<time th:text="${#dates.format(blog.createAt, 'yyyy-MM-dd')}">10-03
							</time>
						</div>
					</article>
				</section>
				<!-- 		<nav class="pagination">
					<a class="extend prev" rel="prev" href="/archives/page/2/">&laquo;</a><a
						class="page-number" href="/archives/">1</a><a class="page-number"
						href="/archives/page/2/">2</a><span class="page-number current">3</span>
				</nav> -->
			</div>
		</div>
	</div>
</body>
</html>
