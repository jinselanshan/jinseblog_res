<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="htmlHead :: common_header(~{::title},~{::link})">
<title>关注</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/tags_3c.css}" />
</head>
<div></div>
<body style="background-color: #eeeeee;">

	<header th:replace="nav :: nav"></header>
	<!-- content-->
	<div class="container">
		<div class="page-content">
			<div class="row-group"  th:each="tagType : ${tagTypeList}">
				<div class="row-title">
					<h2 class="text-linear" th:text="${tagType.tagTypeName}">题材</h2>
				</div>
				<ul class="row-content tags-list">
					<li class="tag-square-base" th:if="${tagType.tagList}" th:each="tag : ${tagType.tagList}">
					<a th:href="@{/search(selectType=tag,content=${tag.tagName})}" th:title="${tag.tagName}"> 
						<img class="lazy-load" th:alt="${tag.tagName}"
							style="background-color: #999999;" data-lazy-type="image"
								th:src="${tag.url+'?imageView2/1/w/200/h/200/q/75|imageslim'}" /> 
						<span class="tag-title" th:text="${tag.tagName}">风光</span>
					</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
