<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:replace="htmlHead :: common_header(~{::title},~{::link})">
<meta charset="UTF-8"></meta>
<title>已卖出的作品</title>

</head>
<body>
	<!-- 导航栏 -->
	<header th:replace="nav :: nav"></header>
	<div class="container">
		<div class="col-md-12 column row clearfix">
			<div class="col-md-2 column"></div>
			<div class="col-md-6 column">
				<form id="information_table" method="post">
				<table class="table form-group">
							<tr>
								<td colspan="4"><h2>基本信息</h2></td>
							</tr>
							<tr>
							 <td rowspan="3">
								<img class="control-label" id="imghead" border="0"
									src="http://p1vkce34m.bkt.clouddn.com/image/jpg/avatar/timg.jpg">
							</td>
							 <td>类型</td>
							  <td><p name="username">摄影</p></td>
							   <td></td>
							</tr>
							<tr>
								<td>售价</td>
								<td><input name="username" type="text"></td>
								<td><button class="btn"  type="submit">编辑</button>
								<button class="btn"  type="submit">下架</button></td>
							</tr>
							<tr>
							<td colspan="2"><button class="btn"  type="submit">提交</button></td>
							 <td></td>
							</tr>
						</table>

				</form>
			</div>
			<div class="col-md-4 column"
				th:replace="user/avatar :: avatar_upload"></div>

		</div>
	</div>
</body>

</html>
