<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head  th:replace="user/userHead :: user_header(~{::title},~{})">
<title>登录</title>
</head>

<body class="backimage">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<!-- Start Sign In Form -->
				<form  id="userForm" th:action="@{/loginUser}" method="post" class="fh5co-form animate-box">
					<h2>登录</h2>
					<div class="form-group">
						<label for="username" class="sr-only">用户名</label> 
						<input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">密码</label> 
						<input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
					</div>
					<div class="form-group">
						<p>
							还未注册? <a th:href="@{signup}">注册</a> | <a href="forgot.html">忘记密码？</a>
						</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-primary">登录</button>
					</div>
				</form>
				<!-- END Sign In Form -->
			</div>
		</div>
	</div>
</body>
</html>
