<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>注册</title>
<link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css">
<link rel="stylesheet" href="static/css/style.css" type="text/css">
<link rel="stylesheet" href="static/css/outside.css" type="text/css">
<!-- Placeholder -->
<script src="static/js/jquery.placeholder.min.js" type="text/javascript"></script>
<!-- Waypoints -->
<script src="static/js/jquery.waypoints.min.js" type="text/javascript"></script>
<!-- Main JS -->
<script src="static/js/main.js" type="text/javascript"></script>
</head>

<body class="backimage">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<!-- Start Sign In Form -->
				<form  th:action="@{/savaUser}" method="post" class="fh5co-form animate-box"
					data-animate-effect="fadeIn">
					<h2>注册</h2>
					<div class="form-group">
						<label for="username" class="sr-only">用户名</label> <input
							type="text" class="form-control" id="username"
							name="username" placeholder="Username" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">密码</label> <input
							type="password" class="form-control" id="password"
							name="password" placeholder="Password" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="re-password" class="sr-only">重输密码</label> <input
							type="password" class="form-control" id="re-password"
							name="password2" placeholder="Re-type Password" autocomplete="off">
					</div>
					<div class="form-group">
						<p>
							已经注册了？ <a th:href="@{login}">登录</a>
						</p>
					</div>
					<div class="form-group">
						<input type="submit" value="注册" class="btn btn-primary">
					</div>
				</form>
				<!-- END Sign In Form -->
			</div>
		</div>
	</div>
</body>
</html>
