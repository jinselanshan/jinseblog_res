<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="htmlHeadAndUpload :: common_header(~{::title},~{})">
<title>photo_information</title>
</head>
<div id="infor_js">
	<script type="text/javascript" charset="utf-8" th:src="@{/static/js/jquery.min.js}"></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/js/bootstrap.min.js}"></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/jquery/following.js}" ></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/jquery/deleteBlog.js}" ></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/jquery/deleteComment.js}" ></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/jquery/likeBlog.js}" ></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/jquery/comment.js}" ></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/js/jquery-1.12.0.min.js}"></script>
	<script type="text/javascript" charset="utf-8" th:src="@{/static/js/jquery.flexText.js}"></script>
</div>
<body class="bodyColor" style="background-color: #eeeeee;">
	<header th:replace="nav :: nav"></header>
	<header th:replace="home/avatarTable :: avatarTable"></header>
	<!-- content-->
	<div class="row clearfix" style="background-color: #eeeeee;">
		<div class="col-md-6 column marginbox"
			style="background-color: #eeeeee;">
			<!-- Blog Post -->
			<br />
			<div class="card mb-4 panel-body panel" style="background-color: #eeeeee;">

				<div class="inforDiv">
					<!-- <div class="card-body">
					<a><img th:src="${blog.user.avatarUrl}"
						alt="140x140" width="50" height="50" class="img-circle" /></a><a
						href="#" th:text="${blog.user.username}">username </a>
				</div> -->
					<div class="text-left">
						<input type="hidden" name="blogId" id="blogId"
							th:value="${blog.blogId}">
						<div class="card-body"></div>
						<div class="text-right">
							<a th:if="${blog.likeif}" width="20" id="likeBtn" align="right"
								class="img-circle heart heartAnimation" th:data-like="like"
								rel="like" th:data-blog-id="${blog.blogId}"></a> <a
								th:unless="${blog.likeif}" width="20" id="likeBtn" align="right"
								class="img-circle heart" th:data-like="dislike" rel="unlike"
								th:data-blog-id="${blog.blogId}"> </a> <span class="likeNumber"
								id="likeNumber" th:text="${blog.likeNumber}"
								th:data-blog-id="${blog.blogId}"></span> <br />
							<a th:href="@{'/user/deleteBlog/' + ${blog.blogId}}"><input
								type="hidden" id="deleteBtn" class="btn btn-default"
								th:value="删除"></a>

						</div>
						<h2 class="card-title" th:text="${blog.title}">图片标题</h2>
						<p class="card-text" th:text="${blog.description}">这里写图片信息</p>
					</div>
					<br />
					<div class="card-footer text-muted">
						<a href="#" th:each="tag : ${blog.tagList}"><span
							class="label label-default" th:text="${tag.tagName}">哈尔滨</span></a>
						<time
							th:text="${#dates.format(blog.createAt, 'yyyy-MM-dd HH:mm')}">3分钟前</time>
					</div>

				</div>
				<br /> <img id="pictureUrl" th:src="${blog.picture.url}"
					alt="Cinque Terre" class="img center-block" />
			</div>
			<!-- Blog Post -->
		</div>
	</div>

	<div class="commentAll" id="comment_div">
		<!--评论区域 begin-->
		<div class="reviewArea clearfix col-sm-12">
			<textarea id="commentArea" class="content comment-input form-control"
				placeholder="输入评论&hellip;" onKeyUp="keyUP(this)"></textarea>
			<p id="commentBtn" class="plBtn">评论</p>
		</div>
		<!--评论区域 end-->
		<!--回复区域 begin-->
		<div class="comment-show">
			<div class="comment-show-con clearfix" id="comList"
				th:each="comment : ${commentList}">
				<div class="comment-show-con-img pull-left">
					<input type="hidden" id="commentUserId"
						th:value="${comment.user.userId}"> <a
						th:href="@{'/myPhoto/' + ${comment.user.userId}}"><img
						th:src="${comment.user.avatarUrl}" alt=""></a>
				</div>
				<div class="comment-show-con-list pull-left clearfix">
					<div class="pl-text clearfix">
						<a href="#" class="comment-size-name"
							th:text="${comment.user.username + ': '}">张三 : </a> <span
							class="my-pl-con" th:text="${comment.content}">&nbsp;来啊
							造作啊!</span>
					</div>
					<div class="date-dz">
						<span class="date-dz-left pull-left comment-time"
							th:text="${#dates.format(comment.createAt, 'yyyy-MM-dd HH:mm:ss')}">2017-5-2
							11:11:39</span>
						<div class="date-dz-right pull-right comment-pl-block"
							id="commentManager">
							<input type="hidden" name="commentId" id="commentId"
								th:value="${comment.commentId}">
							<p id="deleteComment" class="removeBlock">删除</p>
							<p class="date-dz-pl pl-hf hf-con-block pull-left">回复</p>
							<!-- <span class="pull-left date-dz-line">|</span> 
							<a href="javascript:;" class="date-dz-z pull-left"><i class="date-dz-z-click-red"></i>赞
								(<i class="z-num">666</i>)</a> -->
						</div>
					</div>
					<div class="hf-list-con"></div>
				</div>

			</div>
		</div>
		<!--回复区域 end-->
	</div>



</body>
</html>
