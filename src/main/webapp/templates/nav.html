<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Nav</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>
</head>

<body>
	<div class="container" th:fragment="nav">
		<div class="row clearfix">
			<div class="col-md-12 column">
				<nav class="navbar navbar-default navbar-width navbar-static-top nav-right"
					role="navigation">
					<div class="navbar-header">
						<a th:href="@{/indexPhoto}"><img src="/jinseblog/static/img/logo.png"
							alt="140x140" width="200" height="50" class="img-circle" /></a>
					</div>
					<div class="collapse navbar-collapse"
						id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="#">摄影</a></li>
							<li><a href="#">绘画</a></li>
							<li><a href="#">文章</a></li>
							<li><a href="#">短视频</a></li>
							<li><a href="#">标签</a></li>
							<li><a href="#">热门</a></li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown">更多<strong class="caret"></strong></a>
								<ul class="dropdown-menu">
									<li><a href="#">Action</a></li>
									<li><a href="#">Another action</a></li>
									<li><a href="#">Something else here</a></li>
									<li class="divider"></li>
									<li><a href="#">Separated link</a></li>
									<li class="divider"></li>
									<li><a href="#">One more separated link</a></li>
								</ul></li>
						</ul>
						<form class="navbar-form navbar-left" role="search">
							<div class="form-group">
								<input type="text" class="form-control" />
							</div>
							<button type="submit" class="btn btn-default">搜索</button>
						</form>
						<ul class="nav navbar-nav navbar-right nav-right">
							<li><a th:unless="${session.username}" th:href="@{/login}" th:text="登录">[...]</a></li>
							<li><a th:unless="${session.username}" th:href="@{/signup}" th:text="注册">[...]</a></li>
							<li><a th:if="${session.username}" th:href="@{/myPhotoes}" th:text="${session.username}">[...]</a></li>
							<li class="dropdown"><a th:if="${session.username}"  href="#" class="dropdown-toggle"
								data-toggle="dropdown">发布<strong class="caret"></strong></a>
								<ul class="dropdown-menu">
									<li><a th:href="@{/uploadPictureIndex}">摄影</a></li>
									<li><a href="#">绘画</a></li>
									<li><a href="#">文章</a></li>
									<li><a href="#">短视频</a></li>
									<li class="divider"></li>
									<li><a th:href="@{information}">个人设置</a></li>
									<li><a th:href="@{/logout}">退出</a></li>
								</ul>
								</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
	</div>
</body>
</html>
