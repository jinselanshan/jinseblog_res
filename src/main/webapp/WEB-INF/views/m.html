<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8" />
<title>上传图片</title>
<link
	href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/fileupload/default.css">
<link rel="stylesheet" type="text/css" href="css/outside.css">
<link href="css/fileupload/fileinput.css" media="all" rel="stylesheet"
	type="text/css" />
<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"
	type="text/javascript"></script>
<script>
	window.jQuery
			|| document
					.write('<script src="js/fileupload/jquery-1.11.0.min.js"><\/script>')
</script>
<script src="js/fileupload/fileinput.js" type="text/javascript"></script>
<!--简体中文-->
<script src="js/fileupload/locales/zh.js" type="text/javascript"></script>

<script src="js/fileupload/fileinput.js"></script>
</head>
<body>

	<div class="row-fluid span12 row-fluid">
		<div class="col-xs-9 span9">
			<div class="">
				<form enctype="multipart/form-data">
					<label>上传图片</label> <input id="file-zh" name="file-zh[]"
						type="file" multiple>
				</form>
			</div>
		</div>
		<div class="col-xs-3 span3  tablecss">

			<table class="table" contenteditable="true">
				<tr class="">
					<td>标题</td>
				</tr>
				<tr class="">
					<td><input name="Input" type="text"></td>
				</tr>
				<tr class="">
					<td>作品描述</td>
				</tr>
				<tr class="">
					<td><textarea rows="3" cols="25" placeholder="介绍一下这幅作品吧..."
							style="resize: none"></textarea></td>
				</tr>
				<tr class="">
					<td>标签</td>
				</tr>
				<tr class="">
					<td><textarea rows="3" cols="25"
							placeholder="输入标签内容回车即可添加标签..." style="resize: none"></textarea></td>
				</tr>

				<tr class="">
					<td>常用标签</td>
				</tr>
				<tr class="">
					<td><span class="label label-default">哈尔滨</span></td>
				</tr>
					<tr class="">
					<td></td>
				</tr>

			</table>
		</div>

	</div>

</body>
<script>
	$('#file-zh').fileinput({
		language : 'zh',
		uploadUrl : '#', // you must set a valid URL here else you will get an error
		allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
		overwriteInitial : false,
		maxFileSize : 1000,
		maxFilesNum : 10,
	});
	$(document).ready(function() {
		$("#test-upload").fileinput({
			'showPreview' : false,
			'allowedFileExtensions' : [ 'jpg', 'png', 'gif' ],
			'elErrorContainer' : '#errorBlock'
		});
	});
</script>
</html>
