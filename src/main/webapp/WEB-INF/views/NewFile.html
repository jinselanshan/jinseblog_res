<body class="backimage">
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<!-- Start Sign In Form -->
				<form action="#" class="fh5co-form animate-box">
					<h2>登录</h2>
					<div class="form-group">
						<label for="username" class="sr-only">用户名</label> <input
							type="text" class="form-control" id="username"
							placeholder="Username" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="password" class="sr-only">密码</label> <input
							type="password" class="form-control" id="password"
							placeholder="Password" autocomplete="off">
					</div>
					<div class="form-group">
						<label for="remember"><input type="checkbox" id="remember">
							记住我</label>
					</div>
					<div class="form-group">
						<p>
							还未注册? <a href="signup.html">注册</a> | <a href="forgot.html">忘记密码？</a>
						</p>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-lg btn-primary">登录</button>
					</div>
				</form>
				<!-- END Sign In Form -->
			</div>
		</div>
	</div>
</body>
